# Verification & Testing Patterns

Verification_Targets:
  purpose: "Concrete validation of implementation"
  creation_time: "During planning phase"
  storage_location: "tasks/active/task-X/targets/"
  types:
    screenshots:
      format: "PNG, JPG"
      naming: "target-{feature}-{state}.png"
      examples:
        - "target-dashboard-loaded.png"
        - "target-error-state.png"
    api_responses:
      format: "JSON"
      naming: "response-{endpoint}-{scenario}.json"
      examples:
        - "response-market-data-success.json"
        - "response-auth-failure.json"
    test_outputs:
      format: "Text logs"
      naming: "test-{suite}-expected.log"
      validation: "Line-by-line or pattern match"

Visual_Targets:
  guidelines:
    - "Capture before implementation"
    - "Show exact expected state"
    - "Include edge cases"
    - "Annotate if complex"
  validation_process:
    - "Agent implements to match target"
    - "Compare output visually"
    - "Document any deviations"
    - "Update if requirements change"
  storage:
    task_specific: "tasks/active/task-X/targets/"
    shared: "tasks/verification-targets/"
    naming: "Clear, descriptive filenames"

Test_Outputs:
  capture_methods:
    manual:
      - "Run existing feature"
      - "Capture output"
      - "Save as target"
    automated:
      - "Test framework output"
      - "API response logs"
      - "Performance metrics"
  validation_types:
    exact_match:
      - "API responses"
      - "Calculation results"
      - "Data structures"
    pattern_match:
      - "Log outputs"
      - "Error messages"
      - "Timestamps"
    threshold:
      - "Performance metrics"
      - "Resource usage"
      - "Response times"

Acceptance_Criteria:
  format: |
    ## Success Criteria
    - [ ] All subtasks completed
    - [ ] Tests passing (X/Y tests)
    - [ ] No regression in existing features
    - [ ] Performance within thresholds
    - [ ] Documentation updated
    - [ ] Visual targets matched
    - [ ] API contracts maintained
  validation:
    automated:
      - "Test suite execution"
      - "Linting passes"
      - "Type checking"
    manual:
      - "Visual comparison"
      - "User flow testing"
      - "Edge case verification"
  completion:
    - "All checkboxes marked"
    - "Evidence documented"
    - "Scratchpad confirms"
    - "Registry updated"